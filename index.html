<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1>Temperature converter</h1> </header>
    <main>
        <Form>
            <div class="converter">
                <div class="input-group">
                    <label for="degrees">Enter Temperature</label>
                    <input type="number" id="degrees" placeholder="Enter Temperature">
                </div>
                <div class="input-group">
                    <label for="type">Convert to</label>
                    <select id="type">
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="result">Result</label>
                    <input type="text" id="result" placeholder="Result" disabled>
                </div>
                <button type="button" id="convert">Convert</button>
            </div>
        </Form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
